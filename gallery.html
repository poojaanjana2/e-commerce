	<section class="gallery min-vh-100">
		<div class="container-lg">
			<div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
				<div class="col">
					<img src="img/card10.png" class="gallery-item" alt="Gallery1">
				</div>

				<div class="col">
					<img src="img/jj.webp" class="gallery-item" alt="Gallery2">
				</div>

				<div class="col">
					<img src="img/ff.jpg" class="gallery-item" alt="Gallery3">
				</div>

				<div class="col">
					<img src="img/uu.webp" class="gallery-item" alt="Gallery4">
				</div>

				<div class="col">
					<img src="img/bjokl.webp" class="gallery-item" alt="Gallery5">
				</div>

				</div>
                <div class="col">
					<img src="img/hhh.webp" class="gallery-item" alt="Gallery6">
				</div>
                <div class="col">
					<img src="img/hijmm.webp" class="gallery-item" alt="Gallery6">
				</div>
                <div class="col">
					<img src="img/nkl.webp"  class="gallery-item" alt="Gallery6">
				</div>
			</div>
		</div>
	</section>

<!-- Modal -->
<div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="images/1.jpg" class="modal-img" alt="Modal Image">
      </div>
    </div>
  </div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
		document.addEventListener("click",function (e){
		  if(e.target.classList.contains("gallery-item")){
		  	  const src = e.target.getAttribute("src");
		  	  document.querySelector(".modal-img").src = src;
		  	  const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
		  	  myModal.show();
		  }
		})
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
	integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
