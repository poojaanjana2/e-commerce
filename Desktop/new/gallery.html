<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Gallery using Bootstrap 5 | Coder Uncle</title>
    <link rel="stylesheet" href="home.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav">
            <img src="img/dark-logo.png" class="brand-logo" alt="">
            <div class="nav-items">
                <div class="search">
                    <input type="text" class="search-box" placeholder="search brand, product">
                    <button class="search-btn">search</button>
                </div>

                <a href="#"><img src="img/user.png" alt=""></a>
                <a href="#"><img src="img/cart.png" alt=""></a>
            </div>
        </div>
    </nav> <br><br><br><br><br><br>


	<section class="gallery min-vh-100">
		<div class="container-lg">
			<div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
				<div class="col">
					<img src="img/card10.png" class="gallery-item" alt="Gallery1">
				</div>

				<div class="col">
					<img src="img/jj.webp" class="gallery-item" alt="Gallery2">
				</div>

				<div class="col">
					<img src="img/ff.jpg" class="gallery-item" alt="Gallery3">
				</div>

				<div class="col">
					<img src="img/uu.webp" class="gallery-item" alt="Gallery4">
				</div>

				<div class="col">
					<img src="img/bjokl.webp" class="gallery-item" alt="Gallery5">
				</div>

				<div class="col">
					<img src="img/fygh.webp" class="gallery-item" alt="Gallery6">
				</div>
                <div class="col">
					<img src="img/hhh.webp" class="gallery-item" alt="Gallery6">
				</div>
                <div class="col">
					<img src="img/hijmm.webp" class="gallery-item" alt="Gallery6">
				</div>
                <div class="col">
					<img src="img/nkl.webp"  class="gallery-item" alt="Gallery6">
				</div>
			</div>
		</div>
	</section>

<!-- Modal -->
<div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="images/1.jpg" class="modal-img" alt="Modal Image">
      </div>
    </div>
  </div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
		document.addEventListener("click",function (e){
		  if(e.target.classList.contains("gallery-item")){
		  	  const src = e.target.getAttribute("src");
		  	  document.querySelector(".modal-img").src = src;
		  	  const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
		  	  myModal.show();
		  }
		})
	</script>
</body>
<script src="navv.js"></script>

</html>
